<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="gameboard-wrapper">
        <div id="score">
            <div id="west">
                <div id="score-left">✕</div>
                <div id="score-x-top">0</div>
                <div id="score-x">0</div>
            </div>
            <div id="east">
                <div id="score-right">◯</div>
                <div id="score-o-top">0</div>
                <div id="score-o">0</div>
            </div>
        </div>
        <div id="gameboard">
            <div class="square" id="one"></div>
            <div class="square" id="two"></div>
            <div class="square" id="three"></div>
            <div class="square" id="four"></div>
            <div class="square" id="five"></div>
            <div class="square" id="six"></div>
            <div class="square" id="seven"></div>
            <div class="square" id="eight"></div>
            <div class="square" id="nine"></div>
        </div>
        <div id="winner"></div>
        <div id="restart-wrapper">
            <button id="restart">RESTART</button>
        </div>
    </div>
</body>
</html>
